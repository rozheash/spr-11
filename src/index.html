<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.css %>">
</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img src="<%=require('./images/logo.svg')%>" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name">Name</h1>
          <p class="user-info__job">Job</p>
          <button class="button user-info__edit-button">Edit</button>
        </div>
        <button class="button user-info__button">+</button>
      </div>
    </div>
    <div class="places-list root__section">

    </div>
    <div class="popup popup_add">
      <div class="popup__content">
        <img src="<%=require('./images/close.svg')%>" alt="" class="popup__close">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="new">
            <input type="text" name="name" minlength = "2" maxlength = "30" required class="popup__input popup__input_type_name" placeholder="Название">
            <span class="error-message error-message_name"></span>
            <input type="url" name="link" required class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку">
            <span class="error-message error-message_link"></span>
            <button type class="button popup__button popup__button_disabled" disabled>+</button>
        </form>
      </div>
    </div>

    <div class="popup popup_edit">
      <div class="popup__content">
        <img src="<%=require('./images/close.svg')%>" alt="" class="popup__close">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" novalidate name="edit">
            <input type="text" name="name" minlength = "2" maxlength = "30" required class="popup__input popup__input_type_name" placeholder="Имя">
            <span class="error-message error-message_name"></span>
            <input type="text" name="about" minlength = "2" maxlength = "30" required class="popup__input popup__input_type_link-url" placeholder="О себе">
            <span class="error-message error-message_about"></span>
            <button type class="button popup__button">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_image">
      <div class="popup__image-content">
        <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/vladivostok.jpg" class="popup__image">
        <img src="<%=require('./images/close.svg')%>" alt="" class="popup__close">
      </div>
    </div>


  </div>



<script src="<%= htmlWebpackPlugin.files.js %>"></script>

</body>
</html>
